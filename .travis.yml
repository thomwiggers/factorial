---
sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - libgsl-dev

before_script:
  - rustup component add rustfmt-preview

script:
  - "[ '$TRAVIS_RUST_VERSION' != 'nightly' ] || cargo fmt --all -- --check"
  - cargo build --all
  - cargo test --all

cache: cargo

